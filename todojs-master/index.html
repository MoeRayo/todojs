
       
    <!DOCTYPE html>
<html lang="en">
<head>

    <title>TO-DO LIST</title>
    <!-- 
        Installation of bootstrap and fontawesome

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    
    <div class="container">
      <div class="card card-body mt-4 ">
        <div class="display-4 text-center mb-4">TO-DO LIST</div>
              
        <div class="alert alert-danger mx-auto col-6 text-center" id="message1" style="display: none"> </div>

        <div class="alert alert-success mx-auto col-6 text-center" id="message2" style="display: none"> </div>
        
        <div class="text-info col-6 mx-auto">
          <input type="text" placeholder="Enter To-Do title here..." id="todoItem" class="form-control" /> <br>
                  
          <textarea rows="5" class="form-control" id="todoDescription" placeholder="Enter to-do description here..."> </textarea>
            
          <label>
            Is this task urgent?
          </label>

          <input type="text" placeholder="Enter your response here..." id="todoResponse" class="form-control" /> <br>
                  
          <!-- <p>Is this task urgent?
                <span id="choice-result"></span>

                  </label>
                </div>
              </div>
          -->

          <button onclick="addItem()" class="btn btn-sm btn-primary mb-3">
            <span class="fa fa-plus"></span> 
            Add New Item        
          </button>

        </div>
      </div>
      
      <!--<div class="col-5 bg-primary rounded-left rounded-lg" > </div> -->
      <div class="card card-body mb-3">

        <div class="mx-auto col-6">
          <div class="text-info ">
            <div class="display-5"> <h4>Search To-Do List</h4></div>
            <input type="text" placeholder="Search To-Do list here..." id="searchInput" class="form-control" /> 
          </div>
        </div> <br>

        <div class="row todoItems">
          
          <div class="col-md-6">
            <ol class="list-group list-group-flush" id="sidebar">
              <li class="list-group-item text-center"><h5>IMPORTANT ITEMS APPEAR HERE</h5>
              
                <!-- <button onclick="deleteItem(this)" class="text-danger" title="delete this todo">

          <div class="col-md-6">

        </div>
