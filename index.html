<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO LIST</title>
    <!-- 
        Installation of bootstrap and fontawesome
    -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



</head>
<body>
    <div class="container">
  <div class="card card-body mt-4 text-center">

        <div class="display-4">TODO LIST </div>
        <div class="alert alert-danger mx-auto col-6 text-center" id="message1" style="display: none"> </div>

        <div class="alert alert-success mx-auto col-6 text-center" id="message2" style="display: none"> </div>
            
        <div class="text-info col-6 mx-auto">
                <input type="text" placeholder="Enter to do title here..." id="todoItem" class="form-control" /><br>
                <textarea rows="5" class="form-control" id="todoDescription" placeholder="Your to do description here..."></textarea>
                <label>
                    Is this task urgent? (yes/no)
                </label>
                <input type="text" placeholder="Enter your response here..." id="todoResponse" class="form-control" /><br>
                
                <!-- the followimg code is a failed attempt at creating radio buttons to filter urgent tasks -->
                
                <!-- <p>Is this task urgent?<span id="choice-result"></span></p>
                <div class="form-group">
                    <div class="form-check">
                            <input class="form-check-input" type="radio" id="yes-choice" name="choice" value="yes" checked> 
                            <label class="form-check-label" for="yes-choice">
                                Yes
                            </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" id="no-choice" name="choice" value="no">
                            <label class="form-check-label" for="no-choice">
                                No
                            </label>
                    </div>
                </div>
             -->
                <button onclick="addItem()" class="btn btn-sm btn-primary mb-3">
                    <span class="fa fa-plus"></span> 
                    Add New Item   
                </button>
                </div>
            </div>

            
           
            <div class="card card-body mb-3">
              <div class="mx-auto col-6">
                <div class="text-info ">
                  <div class="display-5"> <h4>Search To-Do List</h4></div>
                  <input type="text" placeholder="Search To-Do list here..." id="searchInput" class="form-control" /> 
                </div>
              </div> <br>
                    
          <div class="row todoItems">
            <div class="col-md-6">
              <ol class="list-group list-group-flush" id="sidebar">
                <li class="list-group-item text-center"><h4 class="p-3 bg-dark text-white">Important items appear here...</h2>
                
                        </li>
                    </ol>
            </div>
            <div class="col-md-6">
              <ul class="list-group list-group-flush" id="todoList">
                <!-- I left this here to show the template before it was moved to the js function -->
                <li class="list-group-item text-center "><h4 class="p-3 bg-dark
                  text-white">Less important items appear here...</h2>
                
                            </li>
                        </ul> 
                  </div>
                  </div>
              </div>
                
            </div>

    
               
    
    <!--linking to external javascript-->
    <script src="js/todo.js"></script>
